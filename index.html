<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="status-bar">
        <i class="search-icon"></i>
        <input type="search" />
        <i class="notifications"></i>
        <img alt="user-icon" />
        <p>User name</p>
      </div>
    </header>
    <div class="sidebar">
      <h1>Dashboard</h1>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
