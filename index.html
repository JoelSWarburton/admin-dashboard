<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="status-bar">
        <i class="search-icon"></i>
        <input type="search" />
        <i class="notifications"></i>
        <img alt="user-icon" />
        <p>User name</p>
      </div>
    </header>
    <div class="sidebar">
      <div class="sidebar-header">
        <img class="dash-logo" src="./images/view-dashboard.svg" />
        <p>Dashboard</p>
      </div>
      <ul>
        <li><img src="./images/home.svg" />Home</li>
        <li><img src="./images/card-account-details.svg" />Profile</li>
        <li><img src="./images/message-reply.svg" />Messages</li>
        <li><img src="./images/history.svg" />History</li>
        <li><img src="./images/note-multiple.svg" />Tasks</li>
        <li><img src="./images/account-group.svg" />Communities</li>
        <li class="spacer"></li>
        <li><img src="./images/cog.svg" />Settings</li>
        <li><img src="./images/lifebuoy.svg" />Support</li>
        <li><img src="./images/shield-lock.svg"></img>Privacy</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
