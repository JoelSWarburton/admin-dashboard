<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="status-bar">
        <div class="search-wrapper">
          <img
            class="status-bar-icon"
            src="./images/magnify.svg"
            alt="magnifying glass"
          />
          <input type="search" id="search-bar" />
        </div>
        <div class="user-wrapper">
          <img class="status-bar-icon" src="./images/bell-ring.svg" />
          <img src="./images/man.png" class="status-avatar" />

          <p class="status-username">Joel Warburton</p>
        </div>
      </div>
      <div class="header-grid">
        <img class="grid-icon" src="./images/man.png" />
        <p class="greeting">Hello there,</p>
        <p class="grid-username">Joel Warburton (@Joel)</p>
        <input type="button" value="New" />
        <input type="button" value="Upload" />
        <input type="button" value="Share" />
      </div>
    </header>

    <div class="sidebar">
      <div class="sidebar-header">
        <img class="dash-logo" src="./images/view-dashboard.svg" />
        <p>Dashboard</p>
      </div>
      <ul>
        <li><img src="./images/home.svg" />Home</li>
        <li><img src="./images/card-account-details.svg" />Profile</li>
        <li><img src="./images/message-reply.svg" />Messages</li>
        <li><img src="./images/history.svg" />History</li>
        <li><img src="./images/note-multiple.svg" />Tasks</li>
        <li><img src="./images/account-group.svg" />Communities</li>
        <li class="spacer"></li>
        <li><img src="./images/cog.svg" />Settings</li>
        <li><img src="./images/lifebuoy.svg" />Support</li>
        <li><img src="./images/shield-lock.svg" />Privacy</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
